<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuja con teclas</title>
    <!-- GOOGLE FONTS NUNITO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <header class="cabecera">
            <h1>Este es tu espacio para tu dibujo</h1>
        </header>
    
        <section class="main-section">

            <div class="dibujo">
                <canvas width="300" height="300" class="lienzo"></canvas>
                <h1>Asi se ve lo que dibujas</h1>
            </div>

            <div class="explicacion">
                <h1>
                    empieza a mover las teclas para dibujar
                </h1>

                <hgroup>
                    <h3>usa la flecha hacia arriba</h3>
                    <h3>usa la flecha hacia abajo</h3>
                    <h3>usa la flecha hacia izquierda</h3>
                    <h3>usa la flecha hacia derecha</h3>
                </hgroup>

            </div>

        </section>
    
        <footer class="pie">
            <h4>pagina de dibujo de canvas</h4>
            <h5>hecho por el Pulpo</h5>
        </footer>

    </div>





    <script src="main.js"></script>
</body>
</html>
